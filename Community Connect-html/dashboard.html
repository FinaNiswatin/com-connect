<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Activity</title>
  <link rel="stylesheet" href="dashboard.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <style>
    /* CSS untuk modifikasi tampilan tabel */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #151414b6;
      padding: 5px;
      text-align: left;
    }
    th {
      background-color: #6ba488bc;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* CSS untuk tombol dan input */
    button, input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* CSS untuk mempercantik icon */
    .fa-search, .fa-bell {
      margin-right: 10px;
      color: #007bff;
    }

    /* CSS untuk profil */
    .profile-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .profile-details {
      flex-grow: 1;
      margin-left: 20px;
    }
    .profile-details h3 {
      margin-bottom: 10px;
    }
    .profile-details p {
      margin: 5px 0;
    }
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
    }
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .change-photo {
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }

    /* CSS untuk side bar */
    nav {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px; /* Lebar sidebar saat ditampilkan */
      background-color: #454f48e0;
      padding-top: 50px;
      transition: all 0.3s;
      z-index: 9999; /* Menempatkan sidebar di atas konten utama */
      color: white; /* Warna font pada sidebar */
    }

    .side_navbar a,
    .side_navbar span {
      color: #f9f9f9; /* Warna font pada link dan teks lainnya di sidebar */
    }

    /* CSS untuk ikon di sidebar */
    .side_navbar i {
      color: #dadfce; /* Warna ikon pada sidebar */
    }

    /* Menambahkan efek hover pada menu sidebar */
    .side_navbar a:hover {
      background-color: #6ba488bc;
      color: #fbfffde0; /* Warna font saat dihover */
      border-radius: 25px; /* Membuat sudut menu menjadi oval */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Menambahkan bayangan saat dihover */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Warna overlay */
      z-index: 9998; /* Menempatkan overlay di atas konten utama, di bawah sidebar */
      display: none; /* Mulai tersembunyi */
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 5px;
      color: #dadfce;
      cursor: pointer;
      z-index: 9999; /* Menempatkan ikon toggle di atas konten utama */
    }

    /* Tambahkan aturan CSS untuk menyembunyikan teks pada sidebar yang ingin disembunyikan */
    .side_navbar .hidden-text {
      display: none;
    }

    /* Atur background sidebar agar lebih kecil saat disembunyikan */
    nav.collapsed {
      width: 50px; /* Lebar sidebar saat disembunyikan */
    }

    /* Atur lebar ikon toggle agar sesuai dengan sidebar yang telah disembunyikan */
    .toggle-btn {
      right: 0;
    }

    /* Atur tata letak overlay saat sidebar disembunyikan */
    .overlay.collapsed {
      display: none;
    }

    /* CSS untuk kotak pencarian */
    .search_box {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .search_box input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .search_box i {
      margin-left: 5px;
      color: #007bff;
      cursor: pointer;
    }

    /* Atur margin konten utama saat sidebar disembunyikan */
    .main-body.collapsed {
      margin-left: 50px; /* Sesuaikan dengan lebar sidebar yang disembunyikan */
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="profile-and-search">
      <div class="logo"></div>
    </div>
  </header>
  <nav id="sidebar">
    <div class="side_navbar">
      <span class="hidden-text">Main Menu</span>
      <a href="#"><i class="fas fa-home"></i> Back to Home</a>
      <a href="dashboard.html"><i class="fas fa-user"></i> My Profile</a>
      <a href="history.html"><i class="fas fa-history"></i> Activity History</a>
      <!-- Mengarahkan ke halaman history.html -->
      <a href="poin.html"><i class="fas fa-coins"></i> My Points</a>
      <a href="#"><i class="fas fa-gift"></i> Rewards</a>

      <div class="links">
        <span class="hidden-text">Lainnya</span>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="#"><i class="fas fa-address-book"></i> Contact</a>
        <a href="#"><i class="fas fa-question-circle"></i> Help</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
      </div>
    </div>
    <div class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div class="overlay" onclick="toggleSidebar()"></div>

  <div class="main-body">
    <div class="profile-and-search">
      <div class="profile-container">
        <div class="profile-image">
          <img id="profile-picture" src="images/icon2.jpg" alt="Profile Picture">
        </div>
        <div class="profile-details">
          <h2 id="profile-name">My Profile</h2>
          <p>Usia: 19 tahun</p>
          <p>Kategori Komunitas: Kemasyarakatan</p>
          <p>Poin: 500</p>
          <label for="change-photo" class="change-photo">Ubah Foto Profil</label>
          <input type="file" id="change-photo" style="display: none;">
        </div>
      </div>
      <div class="search_box">
        <input type="text" placeholder="Search">
        <i class="fas fa-search"></i>
      </div>
    </div>

    <div class="promo_card">
      <h1>Halo, Fina Niswatin!</h1>
      <span></span>
      <button>Edit Profile</button>
    </div>

    <div class="history_lists">
      <div class="list1">
        <div class="row">
          <h4>History</h4>
          <a href="#">See all</a>
        </div>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Dates</th>
              <th>Name</th>
              <th>Type</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <!-- Isi tabel di sini -->
          </tbody>
        </table>
      </div>

      <div class="list2">
        <div class="row">
          <h4>Your Event</h4>
          <a href="#">Upload</a>
        </div>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Type</th>
              <th>Uploaded</th>
            </tr>
          </thead>
          <tbody>
            <!-- Isi tabel di sini -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('change-photo').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profile-picture').src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    // Tambahkan kode ini ke dashboard.js
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.overlay');
      const mainBody = document.querySelector('.main-body');
      sidebar.classList.toggle('collapsed');
      overlay.classList.toggle('collapsed');
      if (sidebar.classList.contains('collapsed')) {
        sidebar.style.width = '50px'; // Mengubah lebar sidebar saat disembunyikan
      } else {
        sidebar.style.width = '250px'; // Mengembalikan lebar sidebar saat ditampilkan kembali
      }
      mainBody.classList.toggle('collapsed'); // Toggle class collapsed pada main-body
    }
  </script>
</body>

</html>
